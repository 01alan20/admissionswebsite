<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var loc = window.location;
        var target = loc.pathname + loc.search + loc.hash;
        var redirect = loc.origin + "/?p=" + encodeURIComponent(target);
        loc.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
