name: Deploy GitHub Pages (prod + beta)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout production (master)
        uses: actions/checkout@v4
        with:
          ref: master
          path: prod

      - name: Checkout beta (combo-attempt)
        uses: actions/checkout@v4
        with:
          ref: combo-attempt
          path: beta

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            prod/package-lock.json
            beta/package-lock.json

      - name: Install deps (prod)
        working-directory: prod
        run: npm ci

      - name: Build prod (root)
        working-directory: prod
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BETA_EMAIL_ALLOWLIST: ${{ secrets.VITE_BETA_EMAIL_ALLOWLIST }}

      - name: Install deps (beta)
        working-directory: beta
        run: npm ci

      - name: Build beta (/beta)
        working-directory: beta
        run: npm run build -- --base=/beta/
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BETA_EMAIL_ALLOWLIST: ${{ secrets.VITE_BETA_EMAIL_ALLOWLIST }}

      - name: Assemble Pages artifact
        run: |
          mkdir -p site
          cp -R prod/dist/* site/
          mkdir -p site/beta
          cp -R beta/dist/* site/beta/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
